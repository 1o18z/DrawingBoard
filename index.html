<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAKER</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
        <h3 id="center">🐥</h3>
        <div class="color-options">
            <div class="color-option" style="background-color:#f46161" data-color="#f46161"></div>
            <div class="color-option" style="background-color:#f69b86" data-color="#f69b86"></div>
            <div class="color-option" style="background-color:#ffeaa7" data-color="#ffeaa7"></div>
            <div class="color-option" style="background-color:#4bcea9" data-color="#4bcea9"></div>
            <div class="color-option" style="background-color:#6ad2d2" data-color="#6ad2d2"></div>
            <div class="color-option" style="background-color:#7295dc" data-color="#7295dc"></div>
            <div class="color-option" style="background-color:#837dd8" data-color="#837dd8"></div>
            <div class="color-option" style="background-color:#e57ba0" data-color="#e57ba0"></div>
            <div class="color-option" style="background-color:#ffffff" data-color="#ffffff"></div>
            <div class="color-option" style="background-color:#dfe6e9" data-color="#dfe6e9"></div>
            <div class="color-option" style="background-color:#797979" data-color="#797979"></div>
            <div class="color-option" style="background-color:#000000" data-color="#000000"></div>
            <input id="color" type="color" />
            <!-- data- 사용사면 원하는 뭐든지 넣을 수 있음 -->
            <!-- 그냥 html에 데이터 넣어주고 나중에 자바스크립트에서 사용할 일 있으면 쓰면 됨 (data-) -->
        </div>
        <canvas></canvas>
    <!-- 범위 조정하는 input 만들고 최솟값 1 최댓값 10 기본값 5 단위 0.5 -->
    <div class="btns">
        <button id="mode-btn">🎨Fill</button>
        <button id="reset-btn">💣Reset</button>
        <button id="erase-btn">🧹Eraser</button>
        <label for="file">
            <!-- label의 for값이랑 input의 id값이 같으면 됨 -->
            Add Photo
            <input type="file" accept="image/*" id="file" />
        </label>
        <button id="save">📁Save</button>
        <button id="me">🐥</button>

        <!-- accept 안 써주면 사진 뿐 아니라 영상도 선택돼서 사진만 선택 가능하고 사진은 어느거나 상관 없다고 넣은 것 -->
        <input id="line-width" type="range" min="1" max="50" value="25" step="1" />
        <input type="text" id="text" placeholder="Add text here... :)" />
        <div id="my">
           <img class="image" src="git.png" id="img1" width="80" height="80">
           <img class="image" src="insta.png" id="img2" width="50" height="50">
           <img class="image" src="mail.png" id="img3" width="55" height="55">
            <h1>Dev@1o18z</h1>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
